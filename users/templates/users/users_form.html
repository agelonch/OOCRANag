{% extends "base.html" %}
{% load bootstrap %}

{% block content %}
	<h2 class="sub-header">Users creation</h2>
	<form method="POST" action="" enctype="multipart/form-data">{%csrf_token%}

        <fieldset class="form-group">
            <label for="exampleSelect1">Deploys</label>
            <select class="form-control" id="exampleSelect1">
		    {% for d in deploys %}
                <option>{{d.name}}</option>
             {% endfor%}
            </select>
        </fieldset>


		{{ form|bootstrap }}
		<input type="submit" class="btn btn-default" value="Create Users"/>
	</form>
{% endblock content %}
