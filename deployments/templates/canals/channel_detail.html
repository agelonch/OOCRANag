{%extends "base.html"%}

{%block content%}
	<h2 class="sub-header">Details of {{vnf.name}}</h2>
	<br/>
	<h3>Description</h3>
	<div class="panel panel-default">
		<div class="panel-body">
			{{vnf.description | linebreaksbr}}<br/>
		</div>
	</div>
	<h3>Image name</h3>
	<div class="panel panel-default">
		<div class="panel-body">
			{{vnf.image}}<br/>
		</div>
	</div>
	<h3>Script code</h3>
	<div class="panel panel-default">
		<div class="panel-body">
			{{vnf.script | linebreaksbr}}<br/>
		</div>
	</div>
{%endblock content%}
